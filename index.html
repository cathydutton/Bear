<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bear - Base site structure by Cathy Dutton</title>
    <meta name="description" content="A Simple site file structure built by Cathy Dutton" />
    <meta name="author" content="Cathy Dutton" />
    <meta name="viewport" content="width=device-width">
    <link href="/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link href='build/css/style.css' rel='stylesheet' type='text/css'>
    </head>
    <body>
      <div class="wrapper">
        <h1>Gutter Example</h1>
        <!-- Header -->
        <header class="container">
          <div class="logo">Logo</div>
          <div class="search">Search</div>
          <div class="social-share">Social</div>
        </header>
        <!--End  Header -->
        <!-- Banner -->
        <section class="container">
          <div class="banner">Banner</div>
        </section>
        <!--End  Banner -->
        <!-- Tabs -->
        <section class="container">
          <div class="tab">Tab One</div>
          <div class="tab">Tab Two</div>
          <div class="tab">Tab Three</div>
          <div class="tab">Tab Four</div>
        </section>
        <!--End  Tabs -->
        <!-- Content -->
        <section class="container">
          <div class="content">Col One</div>
          <div class="content">Col Two</div>
        </section>
        <!--End  Content -->
        <!-- Content -->
        <section class="container">
          <div class="content-two">Col One</div>
          <div class="content-two">Col Two</div>
          <div class="content-two">Col Three</div>
        </section>
        <!--End  Content -->
        <!-- Content -->
        <section class="container">
          <div class="tabs">One</div>
          <div class="tabs">Two</div>
          <div class="tabs">Three</div>
          <div class="tabs">Four</div>
        </section>
        <!--End  Content -->
        <!-- Content -->
        <section class="container">
          <div class="two">Two</div>
          <div class="two">Two</div>
          <div class="two">Two</div>
          <div class="two">Two</div>
          <div class="two">Two</div>
          <div class="two">Two</div>
        </section>
        <!--End  Content -->
        <!-- Footer -->
        <footer class="container">
        <nav class="footer-links">Links</nav>
        <div class="social">FB</div>
        <div class="social">TW</div>
      </footer>
      <!--End  Footer -->
    </div>
    <script src="build/js/vendor/modernizr-2.6.2.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="build/js/vendor/jquery-1.10.2.min.js"><\/script>');</script>
    <script type="text/javascript" src='build/js/scripts.min.js' ></script>
  </body>
</html>
